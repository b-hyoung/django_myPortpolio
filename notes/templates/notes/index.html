{% extends "blog/base.html" %}
{% block title %}Notes - My Blog{% endblock %}

{% block content %}
<h1 class="h3 mb-3">Notes</h1>

<div class="mb-3">
    <a class="btn btn-outline-success btn-sm" href="/admin/notes/note/add/">
        <i class="bi bi-plus-circle"></i> 새 노트 작성
    </a>
</div>

{% for note in notes %}
<div class="card mb-3 shadow-sm">
<div class="card-body">
<h2 class="h5">
    <a href="{% url 'note_detail' note.id %}" class="text-decoration-none text-white">{{ note.title }}</a>
</h2>
<p class="text-muted small mb-2">{{ note.created_at }}</p>
<p class="mb-0">{{ note.content|linebreaks }}</p>
</div>
</div>
{% empty %}
<div class="alert alert-info">아직 노트가 없어요. 위 버튼을 눌러 새 노트를 작성해보세요!</div>
{% endfor %}
{% endblock %}
