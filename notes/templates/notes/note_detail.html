{% extends "blog/base.html" %}

{% block title %}{{ note.title }} - Notes{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h1 class="card-title h3 mb-3 text-white">{{ note.title }}</h1>
        <p class="text-muted small mb-4">
            <i class="bi bi-clock"></i> 작성일: {{ note.created_at|date:"Y-m-d H:i" }}
        </p>
        
        <div class="mb-4" style="white-space: pre-wrap;">{{ note.content|linebreaksbr }}</div>

        <a href="{% url 'notes_index' %}" class="btn btn-outline-secondary">
            <i class="bi bi-list-ul"></i> 목록으로 돌아가기
        </a>
    </div>
</div>
{% endblock %}
