{% for project in projects %}
<div class="card mb-3 shadow-sm project-card" style="background-color: #3a3a3a; color: white; border: none;">
    <div class="row g-0">
        <div class="col-md-4 d-flex align-items-center justify-content-center p-2">
            {% if project.image %}
            <img src="{{ project.image.url }}" class="img-fluid rounded-start" alt="{{ project.title }}">
            {% endif %}
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ project.title }}</h5>
                <p class="card-text">{{ project.description|truncatewords:25 }}</p>
                <p class="card-text"><small class="text-body-secondary"><strong>Technologies:</strong> {{ project.technologies }}</small></p>
                {% if project.live_link %}
                    <a href="{{ project.live_link }}" class="btn btn-info btn-sm" target="_blank">Live Demo</a>
                {% endif %}
                {% if project.source_link %}
                    <a href="{{ project.source_link }}" class="btn btn-secondary btn-sm" target="_blank">Source Code</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
