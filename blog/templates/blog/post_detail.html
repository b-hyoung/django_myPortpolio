{% extends "blog/base.html" %}
{% load blog_tags %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h1 class="card-title h3 mb-3 text-info">{{ post.title }}</h1>
        <p class="text-muted small mb-4">
            <i class="bi bi-clock"></i> 작성일: {{ post.created_at|date:"Y-m-d H:i" }}
        </p>
        
        <div class="mb-4 post-content"> {# 마크다운 적용 #}
            {{ post.content|markdownify|safe }} {# 마크다운 적용 후 HTML 안전하게 렌더링 #}
        </div>

        <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">
            <i class="bi bi-list-ul"></i> 목록으로 돌아가기
        </a>
    </div>
</div>
{% endblock %}
